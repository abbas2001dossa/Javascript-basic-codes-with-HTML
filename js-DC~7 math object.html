<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MATH OBJECT </title>
</head>
<body>
    <div class="con">
        <h1> This is math  objet </h1>
    </div>

    <script>
        
        // contains ll the math object functions~ 
        let m = Math;
        console.log(m);

        // printing the constants from math objects 
        console.log(" The value of math.E is ", Math.E);
        console.log(" The value of math.PI is ", Math.PI);
        console.log(" The value of math.LN2 is ", Math.LN2);
        console.log(" The value of math.SQRT1_2 is ", Math.SQRT1_2);
        console.log(" The value of math.E is ", Math.LOG2E);


        // printing the functions from math object
        let a = 34.64534;
        let b = 89;
        
        // math.round 
        console.log("rounding a :-     " + Math.round(a));


        // power
        console.log(" 3 raised to the power 2 is :-         " + Math.pow(3,2));


        // square root
        console.log("square root of 36 is :-         "+ Math.sqrt(36));



        // floor -> returns round down value 
        // seal/ ceil -> returns round up value 



        // absolute funciton 
        console.log("absolute value of 5.66 is :-     " , Math.abs(5.66));
        console.log("absolute value of -5.66 is :-     " , Math.abs(-5.66));



        // trignmetric funciton 
        console.log("value of sin(pi) is :-     " + Math.sin(Math.PI/2));


        // min and max funcitons 
        console.log("min" + Math.min(4,23,1));
        console.log("max" + Math.max(4233,23,1));




        // how to generate a radom number 
        console.log(" the randm number is  :-          " + Math.random());
        // btw 0 and 1 
        
        
        
        // (self formula )random number btw  a and b .
        // let =>  min= _   and let b = _ ;
        // let rand= a + (b-a)*Math.random()








    </script>
    
</body>
