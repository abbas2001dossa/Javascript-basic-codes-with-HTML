    <script>
        function greet()

            console.log('good morning ');

        }

        greet2();

        // two arguments -> the function , 3000
        setTimeout(
            
        ()=> {

        } , 3000
        
        
        );

        // ANOTHER SHORTCUT FUNCTION -USING ARROW KEY

        //~ defined
        let obj1={

            names: ["hary", "abbas" , "sky" ," gost"],

                   console.log("awake awake bish ! ->"+this.greetings+"--->" + student );

                });
