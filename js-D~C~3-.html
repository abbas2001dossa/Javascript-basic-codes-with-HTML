    <!-- to implement hide / show event in this button  -->
    <button id="btn" onclick="togglehide()"> show/hide </button>
    <!-- on click means when clicked ! then that function would open !   -->


    <script>



        // toggle-> means hide/show krna
        function togglehide()
        {

            //
            let btn= document.getElementById('btn');
            let para = document.getElementById('para');
            //
            // you can also comment out these 
            //and use the one directed below ! 



            if ( para.style.display != 'none'){
                para.style.display= 'none';
            }
            else{
                para.style.display='block';
            }

            


        }
        // Thus with the help of js we can show/hide the function 




        // you can also use JS , to add an event where when mouse is hovered 
        // tohh para pe wo event chal jayega ! 

        let para =document.getElementById('para');

        // add an event when on para the mouse is hovered -> and the run function 
        // works 
        para.addEventListener('mouseover' , function run (){

            // alert(' MOUSE INSIDE ! ');
            // feed back msg


            console.log(' mouse is inside ');

        });



        // mouse when hovered outside 
        para.addEventListener('mouseout' , function run(){
            // alert('MOUSE outside ! ');

            console.log( ' mouse in outside ');
            // displayed on console !
        });
        





    </script>
